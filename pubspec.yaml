name: swassistant
description: Character sheet and dice app for the FFG Star Wars TTRPG

publish_to: 'none'

version: 4.0.1+162

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  intl: ^0.17.0
  firebase_core: ^1.14.0
  firebase_crashlytics: ^2.6.1
  shared_preferences: ^2.0.13
  path_provider: ^2.0.9
  cupertino_icons: ^1.0.4
  url_launcher: ^6.0.20
  file_picker: ^4.5.1
  in_app_purchase: ^3.0.2
  googleapis: ^8.1.0
  google_sign_in: ^5.2.4
  extension_google_sign_in_as_googleapis_auth: ^2.0.4
  device_info_plus: ^3.2.2
  package_info_plus: ^1.4.2
  universal_internet_checker: ^0.1.2
  uuid: ^3.0.6
  # flutter_speed_dial: ^5.0.0+1
  # dynamic_color: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

flutter:
  generate: true

  uses-material-design: true

  assets:
    - assets/
