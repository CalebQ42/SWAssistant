apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'key'
            keyPassword 'intel_idle.max_cstate=1'
            storeFile file('/home/belac/Dropbox/signing_key.jks')
            storePassword 'intel_idle.max_cstate=1'
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "com.apps.darkstorm.swrpg.assistant"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            signingConfig signingConfigs.config
        }
    }
    productFlavors {
        Main {
            minSdkVersion 19
            targetSdkVersion 25
            testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
            versionCode 106
            versionName '2.0.0.0'
            applicationId 'com.apps.darkstorm.swrpg.assistant'
            signingConfig signingConfigs.config
            versionNameSuffix 'rc1'
        }
    }
}

